<svg
    class="checkmark"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 52 52"
    width="100"
    height="100"
>
    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
    <path
        class="checkmark__check"
        fill="none"
        d="M14.1 27.2l7.1 7.2 16.7-16.8"
    />
    <style>
        .checkmark {
            width: 56px;
            height: 56px;
            stroke-width: 2; /* Made thicker */
            stroke: #fff; /* White stroke */
            <!-- box-shadow: inset 0px 0px 0px #7ac142; /* Green shadow */ -->
            box-shadow: inset 0px 0px 0px #e33047; /* Green shadow */
            animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 4; /* Made thicker */
            <!-- stroke: #7ac142; /* Green */ -->
            stroke: #e33047; /* Green */
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.650, 0.000, 0.450, 1.000) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke: #fff; /* White stroke */
            <!-- stroke: #0d1321;  -->
            animation: stroke 0.3s cubic-bezier(0.650, 0.000, 0.450, 1.000) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                <!-- box-shadow: inset 0px 0px 0px 30px #7ac142; /* Green fill */ -->
                box-shadow: inset 0px 0px 0px 30px #e33047; /* Green fill */
            }
        }
    </style>
</svg>
